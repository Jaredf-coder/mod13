<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Module 13 Prompt</title>
  <script>
    window.onload = function () {
      let name = prompt("Please enter your name:");
      if (name !== null && name.trim() !== "") {
        let confirmResult = confirm("Did you really enter: " + name + "?");
        if (confirmResult) {
          window.location.href = "yes.html";
        } else {
          window.location.href = "no.html";
        }
      } else {
        alert("No name was entered. Reload the page to try again.");
      }
    };
  </script>
</head>
<body>
  <h1>Welcome</h1>
  <p>This page uses JavaScript to ask for your name and confirm your response.</p>
</body>
</html>
